name: No-Build Static Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-no-build"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Prepare static files (no build)
        run: |
          # åˆ›å»ºéƒ¨ç½²ç›®å½•
          mkdir -p deploy
          
          # ç›´æ¥å¤åˆ¶æ–‡ä»¶ï¼Œä¸è¿›è¡Œæ„å»º
          echo "ğŸ“ Copying files without build process..."
          
          # ä½¿ç”¨GitHub Pagesç‰ˆæœ¬çš„index.html
          cp index-github.html deploy/index.html
          echo "âœ… index.html prepared"
          
          # å¤åˆ¶æºä»£ç ç›®å½•
          if [ -d "src" ]; then
            cp -r src deploy/
            echo "âœ… src directory copied"
          fi
          
          # å¤åˆ¶JavaScriptæ–‡ä»¶
          if [ -f "main.js" ]; then
            cp main.js deploy/
            echo "âœ… main.js copied"
          fi
          
          if [ -f "main-github.js" ]; then
            cp main-github.js deploy/
            echo "âœ… main-github.js copied"
          fi
          
          if [ -f "main-simple.js" ]; then
            cp main-simple.js deploy/
            echo "âœ… main-simple.js copied"
          fi
          
          # å¤åˆ¶æµ‹è¯•æ–‡ä»¶
          if [ -f "test-simple.html" ]; then
            cp test-simple.html deploy/
            echo "âœ… test-simple.html copied"
          fi
          
          # åˆ›å»ºä¸€ä¸ªç®€å•çš„package.jsonç”¨äºæ¨¡å—è§£æ
          cat > deploy/package.json << 'EOF'
{
  "type": "module",
  "dependencies": {
    "three": "^0.182.0"
  }
}
EOF
          echo "âœ… package.json created"
          
          # ä»CDNåˆ›å»ºthree.jsçš„æœ¬åœ°å‰¯æœ¬ï¼ˆå¯é€‰ï¼‰
          mkdir -p deploy/node_modules/three/build
          echo "// Three.js will be loaded from CDN" > deploy/node_modules/three/build/three.module.js
          
          # æ·»åŠ .nojekyllæ–‡ä»¶
          touch deploy/.nojekyll
          echo "âœ… .nojekyll created"
          
          # æ˜¾ç¤ºéƒ¨ç½²ç›®å½•ç»“æ„
          echo "ğŸ“ Deploy directory structure:"
          find deploy -type f | head -20
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4