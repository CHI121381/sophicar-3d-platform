name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

# 设置GITHUB_TOKEN的权限以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新排队之间的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Clean install dependencies
        run: |
          # 删除可能存在的node_modules和package-lock.json
          rm -rf node_modules package-lock.json
          # 重新安装依赖
          npm install
        
      - name: Prepare GitHub Pages version
        run: |
          echo "Preparing GitHub Pages version..."
          # 备份原始index.html
          cp index.html index-original.html
          # 使用GitHub Pages专用版本
          cp index-github.html index.html
          echo "Index file prepared for GitHub Pages"
        
      - name: Build for GitHub Pages
        run: |
          echo "Building for GitHub Pages..."
          npm run build
          echo "Build completed"
        
      - name: Copy additional files to dist
        run: |
          echo "Copying additional files..."
          # 确保所有必要的文件都在dist目录中（使用条件复制）
          if [ -d "src" ]; then
            cp -r src dist/
            echo "✅ src directory copied"
          else
            echo "⚠️ src directory not found"
          fi
          
          if [ -f "main.js" ]; then
            cp main.js dist/
            echo "✅ main.js copied"
          else
            echo "⚠️ main.js not found"
          fi
          
          if [ -f "main-simple.js" ]; then
            cp main-simple.js dist/
            echo "✅ main-simple.js copied"
          else
            echo "⚠️ main-simple.js not found"
          fi
          
          if [ -f "test-simple.html" ]; then
            cp test-simple.html dist/
            echo "✅ test-simple.html copied"
          else
            echo "⚠️ test-simple.html not found, skipping"
          fi
          
          # 添加.nojekyll文件
          touch dist/.nojekyll
          echo "✅ Additional files processing completed"
          
      - name: List dist contents
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4