name: Simple GitHub Pages Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
        
      - name: Build
        run: |
          # 使用GitHub Pages版本的index.html
          cp index-github.html index.html
          # 构建项目
          npm run build
          # 复制源文件到dist（使用条件复制）
          if [ -d "src" ]; then
            mkdir -p dist/src
            cp -r src/* dist/src/
            echo "✅ src directory copied"
          else
            echo "⚠️ src directory not found"
          fi
          
          if [ -f "main.js" ]; then
            cp main.js dist/
            echo "✅ main.js copied"
          else
            echo "⚠️ main.js not found"
          fi
          
          if [ -f "main-simple.js" ]; then
            cp main-simple.js dist/
            echo "✅ main-simple.js copied"
          else
            echo "⚠️ main-simple.js not found"
          fi
          
          if [ -f "test-simple.html" ]; then
            cp test-simple.html dist/
            echo "✅ test-simple.html copied"
          else
            echo "⚠️ test-simple.html not found"
          fi
          
          # 添加.nojekyll
          touch dist/.nojekyll
          echo "✅ Build completed"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4